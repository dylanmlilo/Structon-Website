<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Structon Investments - Leading Civil Engineering and Construction Company in Zimbabwe, specializing in road design, water systems, and infrastructure development.">

    <meta property="og:description" content="Providing top-tier civil engineering solutions in Zimbabwe.">
    <meta property="og:image" content="https://www.structoninvestments.com/static/images/structon-logo.png">
    <meta property="og:url" content="https://www.structoninvestments.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="author" content="Dylan Mlilo">
    
    <title>Structon Investments | Civil Engineering & Infrastructure Solutions</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/structon-logo.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/containers.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/get-in-touch.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/who-we-are.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/what-we-do.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/projects.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
  <body>
      {% include 'nav.html' %}
      
      <main>
          {% block content %}
          {% endblock %}
      </main>

      {% include 'footer.html' %}

      <script>
        window.addEventListener("scroll", function() {
          let navbar = document.querySelector(".navbar");
          navbar.classList.toggle("scrolled", window.scrollY > 50);
        });
      </script>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

      <script src="{{ url_for('static', filename='scripts/slider.js') }}"></script>
      <script src="{{ url_for('static', filename='scripts/home-page-counter-animations.js') }}"></script>
      <script src="{{ url_for('static', filename='scripts/structured-data.js') }}"></script>
      <script type="module" src="{{ url_for('static', filename='scripts/projects.js') }}"></script>
      <script type="module" src="{{ url_for('static', filename='scripts/profile-bios.js') }}"></script>
      <script type="module" src="{{ url_for('static', filename='scripts/accordiom.js') }}" defer></script>

      <script>
          AOS.init();
      </script>
  </body>
